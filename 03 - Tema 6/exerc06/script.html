    <script>
        /*6)Crie uma função chamada `aoMenosUm` que itere por todo o array e diga se pelo menus um dos alunos é da escola `Alguma Escola 2`
                                                        
                var lista = [
                    { nome: 'Tânia', escola: 'Alguma Escola' },
                    { nome: 'Emilly', escola: 'Alguma Escola' },
                    { nome: 'Vitória', escola: 'Alguma Escola 2' },
                    { nome: 'Erick', escola: 'Alguma Escola' }
                ]
                
                aoMenosUm(lista)
                
                // saída
                // true*/

        const lista = [{
            nome: 'Tânia',
            escola: 'Alguma Escola'
        }, {
            nome: 'Emilly',
            escola: 'Alguma Escola'
        }, {
            nome: 'Vitória',
            escola: 'Alguma Escola 2'
        }, {
            nome: 'Erick',
            escola: 'Alguma Escola'
        }]

        function aoMenosUm(lista) {
            return lista.some((item) => item.escola === 'Alguma Escola 2');
        }

        console.log(aoMenosUm(lista))
    </script>
