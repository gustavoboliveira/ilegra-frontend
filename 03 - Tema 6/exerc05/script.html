    <script>
        /*5) Crie uma função chamada `saoTodosDaMesmaEscola` que itere por todo o array e diga se todos os alunos são da mesma escola
                                                                                                                                                
                var lista = [
                    { nome: 'Tânia', escola: 'Alguma Escola' },
                    { nome: 'Emilly', escola: 'Alguma Escola' },
                    { nome: 'Vitória', escola: 'Alguma Escola' },
                    { nome: 'Erick', escola: 'Alguma Escola' }
                ]
                 
                saoTodosDaMesmaEscola(lista)
                 
                // saída
                // true*/

        const lista = [{
            nome: 'Tânia',
            escola: 'Alguma Escola'
        }, {
            nome: 'Emilly',
            escola: 'Alguma Escola'
        }, {
            nome: 'Vitória',
            escola: 'Alguma Escola'
        }, {
            nome: 'Erick',
            escola: 'Alguma Escola'
        }]

        function saoTodosDaMesmaEscola(lista = []) {
            return lista.every((e) => e.escola === lista[0].escola);
        }

        console.log(saoTodosDaMesmaEscola(lista))
    </script>
