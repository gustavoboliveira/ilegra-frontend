<body>
    <script>
        /* 2)Utilizando o método `map`, escreva o método `dobrar` que recebe um array de números inteiros e retorna um array com todos os valores do array original dobrados.

                dobrar([1, 2, 3, 4, 5])
                 
                // saída
                // [2, 4, 6, 8, 10]*/

        function dobrar(array = []) {
            return array.map((value) => value * 2)
        }

        console.log(dobrar([1, 2, 3, 4, 5]))
    </script>
</body>
