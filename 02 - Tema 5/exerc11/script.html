<body>
    <script>
        /*11) Cria uma função utilizando setTimeout que retorne uma promise com resolve e reject e chame esse método com then e catch.*/

        function verificaSeAprovou(...notas) {
            const media = (notas.reduce((x, y) => x + y)) / notas.length
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (media >= 6) {
                        resolve('Aprovado! Parabéns!')
                    }

                    reject(new Error('Reprovado! Precisa estudar mais...'))
                }, 100)
            });
        }

        verificaSeAprovou(7.3, 6.4, 5.2)
            .then(sucesso => console.log(sucesso))
            .catch(error => console.error(error))

        verificaSeAprovou(3.3, 3.4, 5.2)
            .then(sucesso => console.log(sucesso))
            .catch(error => console.error(error))
    </script>
